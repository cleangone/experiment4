type Trend @model {
  id: ID!
  name: String!
  video: String
  upVotes: Int!
  downVotes: Int!
  userId: String
}

type User @model {
  id: ID!
  nickname: String!
}

input CastVoteInput {
  id: ID!
}

type Mutation {
  upVote(input: CastVoteInput!): Trend
  downVote(input: CastVoteInput!): Trend
}

type Subscription {
  onUpVote: Trend
    @aws_subscribe(mutations: ["upVote"])
  onDownVote: Trend
    @aws_subscribe(mutations: ["downVote"])
}
